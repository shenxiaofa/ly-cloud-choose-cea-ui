<link rel="stylesheet" href="css/home.css" type="text/css">

<div class="home">
	<div class="middle">
		<div class="middle-left">
			<div class="middle-left-title">
				<label>学生网上选课相关协议</label>
			</div>

			<div class="middle-left-content">
				<label style="line-height: 23px;margin: 20px auto -10px auto;">为了更好地安全、便捷的服务学生通过网上进行选课，以下特此声明相关协议：
				</label>
				<label style="line-height: 23px;margin: 20px auto -10px auto;">
					1、确保个人登录密码安全。避免登录的密码过于简单，
					如学号跟密码一致或密码为：123456等。
					当密码过于简单时则不能进入选课界面。
				</label>
				<label>2、一个学生账号同时只能在一台电脑登录。</label>
				<label style="line-height: 23px;margin: 20px auto -10px auto;">3、当不需要使用时，务必退出或者关闭已打开的页面，以防别人查看或操作相关信息。</label>
				<label style="line-height: 23px;margin: 20px auto -10px auto;">4、由于网上选课的人数多，课程资源有限，为保证修够响应的学分和课程门数，尽量不要反复退选。</label>
			</div>

			<div class="middle-left-content-buttom">
				<input type="checkbox" ng-checked="true" ng-true-value="true" ng-false-value="false" ng-model="agreement"/>
				<label>同意上述协议</label>
			</div>

			<div class="middle-left-buttom-left">
				<label style="color: #03a9f4;font-size: 26px;">预选第1轮</label>
				<label style="background-color: #FA7B54;color: #ffffff;border-radius: 9px;
						border: 4px solid #FA7B54;text-align: center;width: 70px;">
						进行中
				</label>
				<label style="margin-top: 10px;">选课时间：2016-09-25&nbsp;&nbsp;&nbsp;~&nbsp;&nbsp;&nbsp;
						2016-09-30&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						09:00-18:00
				</label><br>
				<label style="margin-top: 10px;">学年学期：2015-2016-1</label><br>
				<label style="margin-top: 10px;">选课方式：优先制</label>
			</div>

			<div class="middle-left-buttom-right">
				<label class="top-label">距离选课结束还有</label>
				<div class="center-label">
					<label class="center-label-top">04</label>
					<div class="center-label-middle"></div>
					<label class="center-label-bottom">Days</label>
				</div>
				<div class="center-label">
					<label class="center-label-top">01</label>
					<div class="center-label-middle"></div>
					<label class="center-label-bottom">Hours</label>
				</div>
				<div class="center-label">
					<label class="center-label-top">25</label>
					<div class="center-label-middle"></div>
					<label class="center-label-bottom">Minutes</label>
				</div>
			</div>
		</div>

		<div class="middle-right">
			<div class="middle-right-top">
				<img src="img/user.png">
				<div style="float: left;margin: 6% 0 0 0;">
					<label class="labe1">{{student.studentName}}</label>
					<label class="labe2">{{student.deptName}}</label>
					<label class="labe3">{{student.className}}</label>
					<label class="labe4">{{student.grade}}级</label>
				</div>
			</div>
			<div class="middle-right-center">
		        <!--圆1-->
		        <div class="circle1">
		            <div class="circle_left1">
		                <div class="clip_left1">
		                </div>
		            </div>
		            <div class="circle_right1">
		                <div class="clip_right1"></div>
		            </div>
		            <div class="mask">
				        <span>{{student.totalAlreadyFinish}}</span>%
		            </div>
		        </div>
		        <!--圆2-->
		        <div class="circle2">
		            <div class="circle_left2">
		                <div class="clip_left2">
		                </div>
		            </div>
		            <div class="circle_right2">
		                <div class="clip_right2"></div>
		            </div>
		            <div class="mask">
				        <span>{{student.totalAlreadyFinish}}</span>%
		            </div>
		        </div>
				<div class="buttom-content">
					<div class="buttom-content-div">
						<label class="label1">{{student.totalNum}}</label>
						<label class="label2">总学分</label>
						<div class="buttomDiv" style="background-color: #EBEBEB;"></div>
					</div>
					<div class="inclusion">
					</div>
					<div class="buttom-content-div">
						<label class="label1">{{student.alreadyFinishNum}}</label>
						<label class="label2">已获学分</label>
						<div class="buttomDiv" style="background-color: #5DCD12;"></div>
					</div>
					<div class="inclusion">
					</div>
					<div class="buttom-content-div">
						<label class="label1">{{student.alreadyChooseNum}}</label>
						<label class="label2">已选学分</label>
						<div class="buttomDiv" style="background-color: #FA7C51;"></div>
					</div>
				</div>
				<button ng-click="jumpToPublicElectiveCourse()">开始选课</button>
			</div>
		</div>
	</div>
</div>
